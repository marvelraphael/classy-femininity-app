<!-- reader.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reader â€” Classy Femininity</title>
  <style>
    html, body { height:100%; margin:0; }
    #canvas { width:100%; display:block; }
    .nav { position:fixed; bottom:10px; left:50%; transform:translateX(-50%); }
    .nav button { margin:0 5px; padding:8px 12px; }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.10.139/pdf.min.js"></script>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="nav">
    <button id="prev">â—€ Prev</button>
    <span id="page-num">1</span> / <span id="page-count">?</span>
    <button id="next">Next â–¶</button>
  </div>

  <script>
    // Configure PDF.js worker
    pdfjsLib.GlobalWorkerOptions.workerSrc = 
      'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.10.139/pdf.worker.min.js';

    // Get book ID
    const params = new URLSearchParams(window.location.search);
    let bookId = params.get('book') || '1';

    // Map IDs to your PDF files
    const urlMap = {
      '1': 'ebooks/book-1.pdf',
      '2': 'ebooks/book-2.pdf',
      '3': 'ebooks/book-3.pdf',
      '4': 'ebooks/book-4.pdf',
      '5': 'ebooks/book-5.pdf',
      '6': 'ebooks/book-6.pdf',
      '7': 'ebooks/book-7.pdf',
      '8': 'ebooks/book-8.pdf',
      '9': 'ebooks/book-9.pdf',
      '10':'ebooks/book-10.pdf',
      '11':'ebooks/book-11.pdf',
      '12':'ebooks/book-12.pdf',
      '13':'ebooks/book-13.pdf',
      '14':'ebooks/book-14.pdf',
      '15':'ebooks/book-15.pdf',
      '16':'ebooks/book-16.pdf',
      '17':'ebooks/book-17.pdf',
      '18':'ebooks/book-18.pdf',
      '19':'ebooks/book-19.pdf',
      '20':'ebooks/book-20.pdf'
    };
    const url = urlMap[bookId];
    if (!url) {
      document.body.innerHTML = '<p style="padding:20px; text-align:center;">ðŸš« Book not found.</p>';
      throw new Error('Book not found');
    }

    // PDF.js rendering
    let pdfDoc = null, pageNum = 1, pageIsRendering = false, pageNumPending = null;
    const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d');

    function renderPage(num) {
      pageIsRendering = true;
      pdfDoc.getPage(num).then(page => {
        const viewport = page.getViewport({ scale: 1.5 });
        canvas.height = viewport.height;
        canvas.width = viewport.width;
        page.render({ canvasContext: ctx, viewport }).promise.then(() => {
          pageIsRendering = false;
          if (pageNumPending !== null) {
            renderPage(pageNumPending);
            pageNumPending = null;
          }
        });
        document.getElementById('page-num').textContent = num;
      });
    }
    function queueRenderPage(num) {
      if (pageIsRendering) pageNumPending = num;
      else renderPage(num);
    }

    document.getElementById('prev').addEventListener('click', () => {
      if (pageNum <= 1) return;
      pageNum--;
      queueRenderPage(pageNum);
    });
    document.getElementById('next').addEventListener('click', () => {
      if (pageNum >= pdfDoc.numPages) return;
      pageNum++;
      queueRenderPage(pageNum);
    });

    pdfjsLib.getDocument(url).promise.then(pdf => {
      pdfDoc = pdf;
      document.getElementById('page-count').textContent = pdf.numPages;
      renderPage(pageNum);
    });
  </script>
</body>
</html>
