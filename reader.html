<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reader ‚Äî Classy Femininity</title>
  <style>
    html, body { height:100%; margin:0; }
    body { position:relative; }
    #canvas { width:100%; display:block; }
    /* Loader overlay */
    #loader {
      position:fixed; top:0; left:0; right:0; bottom:0;
      background:rgba(255,255,255,0.9);
      display:flex; align-items:center; justify-content:center;
      z-index:1000;
    }
    .spinner {
      border:6px solid #eee;
      border-top:6px solid #b20235;
      border-radius:50%;
      width:48px; height:48px;
      animation:spin 1s linear infinite;
    }
    @keyframes spin { to { transform:rotate(360deg); } }
    /* Prev/Next controls */
    .nav {
      position:fixed; bottom:10px; left:50%;
      transform:translateX(-50%);
      background:rgba(255,255,255,0.8);
      padding:8px 12px; border-radius:4px;
      z-index:500;
    }
    .nav button {
      margin:0 5px; padding:6px 10px;
      background:#b20235; color:#fff;
      border:none; border-radius:4px; cursor:pointer;
    }
    .nav span { margin:0 8px; font-family:sans-serif; }
    /* Error message */
    .error {
      padding:20px;
      text-align:center;
      color:red;
      font-family:sans-serif;
    }
  </style>
</head>
<body>
  <div id="loader"><div class="spinner"></div></div>
  <canvas id="canvas"></canvas>
  <div class="nav">
    <button id="prev">‚óÄ Prev</button>
    <span id="page-num">1</span> / <span id="page-count">?</span>
    <button id="next">Next ‚ñ∂</button>
  </div>

  <!-- 1) PDF.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

  <script>
    window.addEventListener('load', () => {
      // 2) Worker setup
      pdfjsLib.GlobalWorkerOptions.workerSrc =
        'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

      // 3) Determine which book to load
      const params = new URLSearchParams(location.search);
      const bookId = params.get('book') || '1';
      const pdfUrl = `/ebooks/book-${bookId}.pdf`;
      console.log('üì• Checking PDF:', pdfUrl);

      // Utility to show/hide loader
      const loader = document.getElementById('loader');
      function showLoader(on) {
        loader.style.display = on ? 'flex' : 'none';
      }

      // 4) First HEAD-check the PDF exists
      fetch(pdfUrl, { method: 'HEAD' })
        .then(res => {
          if (!res.ok) throw new Error(`HTTP ${res.status}`);
          console.log('‚úÖ PDF found, loading document...');
          // 5) Load with PDF.js
          return pdfjsLib.getDocument(pdfUrl).promise;
        })
        .then(pdf => {
          console.log('üìÑ PDF loaded, pages:', pdf.numPages);
          document.getElementById('page-count').textContent = pdf.numPages;
          showLoader(false);
          initializeViewer(pdf);
        })
        .catch(err => {
          console.error('‚ùå PDF load error:', err);
          showLoader(false);
          document.body.innerHTML = `<p class="error">Could not load PDF (book ${bookId}): ${err.message}</p>`;
        });

      // 6) Initialize paging once PDF is ready
      function initializeViewer(pdfDoc) {
        let pageNum = 1,
            pageIsRendering = false,
            pageNumPending = null;

        const canvas = document.getElementById('canvas'),
              ctx    = canvas.getContext('2d');

        function renderPage(num) {
          pageIsRendering = true;
          pdfDoc.getPage(num).then(page => {
            const viewport = page.getViewport({ scale: 1.5 });
            canvas.height = viewport.height;
            canvas.width  = viewport.width;
            page.render({ canvasContext: ctx, viewport })
                .promise.then(() => {
                  pageIsRendering = false;
                  if (pageNumPending !== null) {
                    renderPage(pageNumPending);
                    pageNumPending = null;
                  }
                });
            document.getElementById('page-num').textContent = num;
          });
        }

        function queueRenderPage(num) {
          if (pageIsRendering) pageNumPending = num;
          else renderPage(num);
        }

        document.getElementById('prev').onclick = () => {
          if (pageNum <= 1) return;
          pageNum--;
          queueRenderPage(pageNum);
        };
        document.getElementById('next').onclick = () => {
          if (pageNum >= pdfDoc.numPages) return;
          pageNum++;
          queueRenderPage(pageNum);
        };

        // Render first page
        renderPage(pageNum);
      }
    });
  </script>
</body>
</html>
