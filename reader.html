<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reader — Classy Femininity</title>
  <style>
    html, body { height:100%; margin:0; }
    #canvas { width:100%; display:block; }
    .nav {
      position:fixed; bottom:10px; left:50%;
      transform:translateX(-50%);
      background:rgba(255,255,255,0.8); padding:5px 10px;
      border-radius:4px;
    }
    .nav button {
      margin:0 5px; padding:8px 12px;
      background:#b20235; color:#fff;
      border:none; border-radius:4px;
      cursor:pointer;
    }
    .nav span { font-family:sans-serif; margin:0 5px; }
  </style>

  <!-- 1) Load the UMD bundle that defines window.pdfjsLib -->
  <script src="https://unpkg.com/pdfjs-dist@3.10.139/build/pdf.js"></script>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="nav">
    <button id="prev">◀ Prev</button>
    <span id="page-num">1</span> / <span id="page-count">?</span>
    <button id="next">Next ▶</button>
  </div>

  <script>
    // 2) Point to the matching worker script
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      'https://unpkg.com/pdfjs-dist@3.10.139/build/pdf.worker.js';

    // 3) Grab the book= parameter
    const params = new URLSearchParams(location.search);
    const bookId = params.get('book') || '1';

    // 4) Build the PDF URL
    const url = `ebooks/book-${bookId}.pdf`;

    // 5) Prepare PDF.js state
    let pdfDoc = null, pageNum = 1, pageIsRendering = false, pageNumPending = null;
    const canvas = document.getElementById('canvas'),
          ctx    = canvas.getContext('2d');

    // 6) Render function
    function renderPage(num) {
      pageIsRendering = true;
      pdfDoc.getPage(num).then(page => {
        const viewport = page.getViewport({ scale: 1.5 });
        canvas.height = viewport.height;
        canvas.width  = viewport.width;
        page.render({ canvasContext: ctx, viewport }).promise.then(() => {
          pageIsRendering = false;
          if (pageNumPending) {
            renderPage(pageNumPending);
            pageNumPending = null;
          }
        });
        document.getElementById('page-num').textContent = num;
      });
    }

    function queueRender(num) {
      if (pageIsRendering) pageNumPending = num;
      else renderPage(num);
    }

    // 7) Prev/Next handlers
    document.getElementById('prev').onclick = () => {
      if (pageNum <= 1) return;
      pageNum--;
      queueRender(pageNum);
    };
    document.getElementById('next').onclick = () => {
      if (pageNum >= pdfDoc.numPages) return;
      pageNum++;
      queueRender(pageNum);
    };

    // 8) Load the document
    pdfjsLib.getDocument(url).promise
      .then(pdf => {
        pdfDoc = pdf;
        document.getElementById('page-count').textContent = pdf.numPages;
        renderPage(pageNum);
      })
      .catch(err => {
        console.error('PDF load error:', err);
        document.body.innerHTML = `
          <p style="padding:20px; text-align:center; color:red;">
            Could not load PDF (book ${bookId}): ${err.message}
          </p>`;
      });
  </script>
</body>
</html>
