<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reader — Classy Femininity</title>
  <style>
    /* …copy your existing CSS here (loader, paywall, nav styling)… */
    html, body { height:100%; margin:0; }
    body { position:relative; }
    #canvas { width:100%; display:block; }
    #loader { /* spinner overlay */ }
    .spinner { /* spinner circle */ }
    #paywall { /* paywall overlay */ }
    .nav { /* prev/next bar */ }
  </style>

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <!-- Paddle v2 overlay -->
  <script src="https://cdn.paddle.com/paddle/v2/paddle.js"></script>
</head>
<body>
  <div id="loader"><div class="spinner"></div></div>
  <div id="paywall">
    <p>You’ve reached your free preview (5 pages).<br/>Subscribe to continue reading.</p>
    <button id="monthly-btn">Subscribe Monthly</button>
    <button id="yearly-btn">Subscribe Yearly</button>
  </div>
  <canvas id="canvas"></canvas>
  <div class="nav">
    <button id="prev">◀ Prev</button>
    <span id="page-num">1</span> / <span id="page-count">?</span>
    <button id="next">Next ▶</button>
  </div>

  <script>
  window.addEventListener('load', () => {
    // ======= PADDLE CONFIG =======
    // 1) Sandbox or production?
    Paddle.Environment.set('sandbox'); // switch to 'production' on go-live

    // 2) Initialize with your CLIENT-SIDE TOKEN (from Paddle → Developer Tools → Authentication)
    Paddle.Initialize({
      token: 'YOUR_CLIENT_SIDE_TOKEN'    // ← e.g. 'pub_test_ABC123…' or 'pub_live_ABC123…'
    });

    // 3) Your Price IDs (from Products → Prices → Copy Price ID)
    const PADDLE_MONTHLY_ID  = 'MONTHLY_PRICE_ID';  // ← e.g. 'pri_XXXXXXXXXXXX'
    const PADDLE_YEARLY_ID   = 'YEARLY_PRICE_ID';   // ← e.g. 'pri_YYYYYYYYYYYY'

    // Hook up subscribe buttons with success callbacks:
    document.getElementById('monthly-btn').onclick = () => {
      Paddle.Checkout.open({
        product:         PADDLE_MONTHLY_ID,
        successCallback: () => onSubscribed()
      });
    };
    document.getElementById('yearly-btn').onclick = () => {
      Paddle.Checkout.open({
        product:         PADDLE_YEARLY_ID,
        successCallback: () => onSubscribed()
      });
    };

    function onSubscribed() {
      localStorage.setItem('subscribed','true');
      document.getElementById('paywall').style.display = 'none';
      queueRenderPage(pageNum);
    }
    // ==============================

    // ======= PDF.js SETUP =======
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

    const params = new URLSearchParams(location.search);
    const bookId = params.get('book') || '1';
    const pdfUrl = `/ebooks/book-${bookId}.pdf`;

    console.log('Loading PDF:', pdfUrl);

    const loader  = document.getElementById('loader');
    const paywall = document.getElementById('paywall');

    function showLoader(on) {
      loader.style.display = on ? 'flex' : 'none';
    }

    // 1) HEAD-check that the PDF exists, then load with PDF.js
    fetch(pdfUrl, { method: 'HEAD' })
      .then(res => {
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        return pdfjsLib.getDocument(pdfUrl).promise;
      })
      .then(pdfDoc => {
        console.log('PDF loaded, pages:', pdfDoc.numPages);
        document.getElementById('page-count').textContent = pdfDoc.numPages;
        showLoader(false);
        initializeViewer(pdfDoc);
      })
      .catch(err => {
        console.error('PDF load error:', err);
        showLoader(false);
        document.body.innerHTML = `<p class="error">
          Could not load PDF (Book ${bookId}): ${err.message}
        </p>`;
      });

    // Render + paywall logic
    let pageNum = 1, pageIsRendering = false, pageNumPending = null;
    function initializeViewer(pdfDoc) {
      const canvasEl = document.getElementById('canvas'),
            ctx      = canvasEl.getContext('2d');

      function renderPage(num) {
        // free pages 1–5; gate 6+ if unsubscribed
        if (num > 5 && localStorage.getItem('subscribed') !== 'true') {
          paywall.style.display = 'flex';
          return;
        }
        paywall.style.display = 'none';

        pageIsRendering = true;
        pdfDoc.getPage(num).then(page => {
          const vp = page.getViewport({ scale: 1.5 });
          canvasEl.height = vp.height;
          canvasEl.width  = vp.width;
          page.render({ canvasContext: ctx, viewport: vp }).promise.then(() => {
            pageIsRendering = false;
            if (pageNumPending !== null) {
              renderPage(pageNumPending);
              pageNumPending = null;
            }
          });
          document.getElementById('page-num').textContent = num;
        });
      }

      function queueRenderPage(num) {
        if (pageIsRendering) pageNumPending = num;
        else renderPage(num);
      }

      document.getElementById('prev').onclick = () => {
        if (pageNum <= 1) return;
        pageNum--; queueRenderPage(pageNum);
      };
      document.getElementById('next').onclick = () => {
        if (pageNum >= pdfDoc.numPages) return;
        pageNum++; queueRenderPage(pageNum);
      };

      // initial render
      renderPage(pageNum);
    }
  });
  </script>
</body>
</html>
