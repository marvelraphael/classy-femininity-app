<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Classy Femininity</title>
  <style>
    /* Reset & basic layout */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; font-family: sans-serif; }
    body { display: flex; flex-direction: column; }

    /* Header */
    header {
      padding: 16px;
      text-align: center;
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
    }

    /* Grid of ebooks */
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      padding: 12px;
      flex: 1;               /* allow scrolling */
      overflow-y: auto;
      margin-bottom: 60px;   /* space for bottom nav */
    }
    .item {
      text-align: center;
    }
    .item img {
      width: 100%;
      height: auto;
      background: #000;      /* placeholder background */
    }
    .item button {
      margin-top: 8px;
      padding: 8px 16px;
      background: #b20235;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }

    /* Bottom navigation */
    .bottom-nav {
      position: fixed;
      bottom: 0; left: 0;
      width: 100%; height: 60px;
      background: #fff;
      border-top: 1px solid #e0e0e0;
      display: flex;
    }
    .bottom-nav button {
      flex: 1;
      border: none;
      background: none;
      font-size: 1rem;
      color: #555;
      cursor: pointer;
    }
    .bottom-nav button.active {
      color: #b20235;
      font-weight: bold;
    }
  </style>
</head>

  <header>Classy Femininity</header>

  <script>
    // bottom nav handler
    document.querySelectorAll('.bottom-nav button').forEach(btn => {
      btn.onclick = () => {
        window.location.href = btn.dataset.target + '.html';
      };
    });

    // read buttons
    document.querySelectorAll('.read').forEach(btn => {
      btn.onclick = () => {
        const id = btn.closest('.item').dataset.bookId;
        window.location.href = `reader.html?book=${id}`;
      };
    });
